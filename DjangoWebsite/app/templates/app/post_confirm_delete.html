{% extends "app/base.html" %}
   
{% block content %}
    <div class="content-section">
        <form method="POST" class="tinymce">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb=4">Ištrinti įrašą?</legend>
                <h2>Ar tikrai ištrinti įrašą "{{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Ištrinti</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Atmesti</a>
            </div>
        </form>
    </div>
{% endblock content %}
