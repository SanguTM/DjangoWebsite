{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb=4">Prisijungti</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group pb-3 pt-3">
                <button class="btn btn-outline-info" type="submit">Prsijungti</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Dar neužsiregistravote? <a class="ml-2" href="{% url 'register' %}">Užsiregistruokite</a>
            </small>
        </div>
    </div>
{% endblock content %}
